<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/faces/gtemplate.xhtml">
		<ui:define name="title">
			<h:outputText value="${msg['report.cdrs']}" />
		</ui:define>
		<ui:define name="content">
			<p:fieldset legend="${msg['report.cdrs']}" style="margin-bottom:20px">
			
				<p:dataTable var="cdr" value="#{cdrs.cdrs}" tableStyle="width:auto" scrollable="true">
					<p:column headerText="${msg['cdr.fromUser']}">
						<h:outputText value="#{cdr.fromUser}" />
					</p:column>
					<p:column headerText="${msg['cdr.toUser']}">
						<h:outputText value="#{cdr.toUser}" />
					</p:column>
					<p:column headerText="${msg['cdr.fromIp']}">
						<h:outputText value="#{cdr.fromIp}" />
					</p:column>
					<p:column headerText="${msg['cdr.startTime']}">
						<h:outputText value="#{cdr.startTime}" />
					</p:column>
					<p:column headerText="${msg['cdr.duration']}" >
						<h:outputText value="#{cdr.duration}"  />
					</p:column>
					<p:column headerText="${msg['cdr.status']}" >
						<h:outputText value="#{cdr.status}" />
					</p:column>
				
				</p:dataTable>
			</p:fieldset>
		</ui:define>
	
	</ui:composition>
</html>
