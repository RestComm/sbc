<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/faces/gtemplate.xhtml">
		<ui:define name="title">
			<h:outputText value="net" />
		</ui:define>
		<ui:define name="content">
			<p:fieldset legend="${msg['cache.locations']}" style="margin-bottom:20px">
			
				<p:dataTable var="loc" value="#{location.locations}">
					<p:column headerText="${msg['sip.useragent']}">
						<h:outputText value="#{loc.userAgent}" />
					</p:column>
					<p:column headerText="${msg['net.address']}">
						<h:outputText value="#{loc.host}:#{loc.port}" />
					</p:column>
				
				</p:dataTable>
			</p:fieldset>
		</ui:define>
	
	</ui:composition>
</html>
