<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/faces/gtemplate.xhtml">
		<ui:define name="title">
			<h:outputText value="net" />
		</ui:define>
		<ui:define name="content">
			<p:fieldset legend="${msg['net.interfaces']}" style="margin-bottom:20px">
			
				<p:dataTable var="eth" value="#{ifs.networkPoints}" tableStyle="width:auto">
					<p:column headerText="${msg['net.mac']}">
						<h:outputText value="#{eth.macAddress}" />
					</p:column>
					<p:column headerText="${msg['word.name']}">
						<h:outputText value="#{eth.name}" />
					</p:column>
		
					<p:column headerText="${msg['word.description']}">
						<h:outputText value="#{eth.description}" />
					</p:column>
		
					<p:column headerText="${msg['net.address']}">
						<h:outputText value="#{eth.address}" />
					</p:column>
					<p:column headerText="${msg['net.prefixmask']}">
						<h:outputText value="#{eth.prefixMask}" />
					</p:column>
					<p:column headerText="${msg['net.broadcast']}">
						<h:outputText value="#{eth.broadcast}" />
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</ui:define>
	
	</ui:composition>
</html>
