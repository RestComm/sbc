<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    
    
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<style type="text/css" >
    
    .ui-layout-north {
        z-index:20 !important;
        overflow:visible !important;
    }

    .ui-layout-north .ui-layout-unit-content {
        overflow:visible !important;
    }
    
    .ui-widget {
    font-size: 12px;
	}
 

//	body {
//    	background-color: black;
//}


    </style>
	<title><ui:insert name="title" /></title>
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}"/>
	
<p:layout id="fullLayout" fullPage="true">
				
                <p:layoutUnit position="north" size="70" closable="true" collapsible="true">
                    <div id="logo"></div>
					<ui:include src="/WEB-INF/faces/menu.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                   	<a href="https://github.com/RestComm/sbc">© #{msg['global.app.name']}</a>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="180" header="#{msg['menu.collapse']}" resizable="true" collapsible="true">
                    <p:menu>
                    
                        <p:submenu label="#{msg['menu.shortcut']}">
                       
                            <p:menuitem value="#{msg['menu.dashboard']}" url="/gauge.xhtml" />
                            <p:menuitem value="#{msg['menu.docs']}" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="#{msg['menu.forum']}" url="http://forum.primefaces.org/" />
                            
                    
                        </p:submenu>
					
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                <div id="content">
					<ui:insert name="content">
						<span>Página en construcción</span>
					</ui:insert>
				</div>
                     
                </p:layoutUnit>

            </p:layout>
 </h:body>

</html>
